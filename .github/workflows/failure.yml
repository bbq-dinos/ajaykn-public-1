name: Failure Test
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'flag'
        required: true
        default: '1'

jobs:
  success-job:
    name: Job will succeeed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
 
      - name: Failed step
        shell: bash
        run: exit ${{ flag }}
      - name: Log when faliure
        if: failure()
        run: echo "I'll be executed"
      - name: Call external action when failure
        uses: actions/github-script@v4
        with:
          script: console.log("I run");
        if: failure()
      - name: Log always
        if: always()
        run: echo "Log always"
      - name: Log normal
        run: echo "Log normal"
      - name: Call Composite when failure
        if: failure()
        uses: ./.github/actions/composite1
      - name: Call Composite when normal
        uses: ./.github/actions/composite1  
    
