name: Artifact

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]
    
    steps:
#     - uses: actions/checkout@v2

    - name: Run a one-line script
      run: echo Hello ${{ github.event }} from Octo Organization > artifact.txt
    
    - name: Run a another-line script
      run: echo Hello ${{ github.event11 }} from Octo Organization
      
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact-1
        path: artifact.txt
    - uses: actions/upload-artifact@v2
      with:
        name: my artifact & 2
        path: artifact.txt
